<!DOCTYPE html>
<!-- DONT FORGET TO ADD YOUR ANGULAR APP! -->
<html ng-app = 'app'>
  <head>
    <meta charset="utf-8">
    <title>Bucket List</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->


    <!-- Angular from bower_components, otherwise find the CDN -->
    <script src="angular/angular.js" charset="utf-8"></script>
    <script src="angular-route/angular-route.js" charset="utf-8"></script>
    <script src="angular-cookies/angular-cookies.js" charset="utf-8"></script>
    <!-- End Bower Components -->
    <script src="assets/app.js" charset="utf-8"></script>


    <script>

    
    var app = angular.module('app', ['ngRoute', 'ngCookies']);
    /* configuration for angular route */
    app.config(function($routeProvider) {
      $routeProvider
        .when('/', {
          templateUrl: '/partials/login.html',
          controller: 'usersController'
        })
        .when('/dashboard', {
          templateUrl: '/partials/dashboard.html',
          controller: 'itemsController',
        })
        .when('/user/:id', {
          templateUrl: '/partials/user.html',
          controller: 'showUsersController',
        })
        // .when('/user/:id', {
        //   templateUrl: '/partials/user.html',
        //   controller: 'usersController',
        // })
        .otherwise({
          redirectTo: '/'
        });
    });

    </script>




    <script type="text/javascript" src="/assets/factories/userFactory.js"></script>
    <script type="text/javascript" src="/assets/factories/itemFactory.js"></script>
    <!-- <script type="text/javascript" src="/assets/factories/dashboardFactory.js"></script> -->
    <script type="text/javascript" src="/assets/controllers/usersController.js"></script>
    <script type="text/javascript" src="/assets/controllers/itemsController.js"></script>
    <script type="text/javascript" src="/assets/controllers/showUsersController.js"></script>




  </head>
  <body>
    
    <div ng-app='app'>

        <div ng-view="">
          
        </div>

        
    </div>

  </body>
</html>
