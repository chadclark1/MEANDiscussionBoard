<html ng-app = 'app'>
  <head>
    <meta charset="utf-8">
    <title>Discussion Board</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->


    <!-- Angular from bower_components, otherwise find the CDN -->
    <script src="angular/angular.js" charset="utf-8"></script>
    <script src="angular-route/angular-route.js" charset="utf-8"></script>
    <script src="angular-cookies/angular-cookies.js" charset="utf-8"></script>
    <!-- End Bower Components -->
    <script src="assets/app.js" charset="utf-8"></script>


    <script>

    /*
        This is the monolithic JavaScript that you should be modularizing.
        The whole project has 5 problems in it, that when rectified will allow the project to run.
        Feel free to improve upon code quality, readability, and comments.
      */
    /* our angular app modularize, with config */
    var app = angular.module('app', ['ngRoute', 'ngCookies']);
    /* configuration for angular route */
    app.config(function($routeProvider) {
      $routeProvider
        .when('/', {
          templateUrl: '/partials/login.html',
          controller: 'usersController'
        })
        .when('/dashboard', {
          templateUrl: '/partials/dashboard.html',
          controller: 'topicsController',
        })
        .when('/topic/:id', {
          templateUrl: '/partials/topic.html',
          controller: 'showTopicsController',
        })
        .when('/user/:id', {
          templateUrl: '/partials/user.html',
          controller: 'usersController',
        })
        .otherwise({
          redirectTo: '/'
        });
    });

    </script>




    <script type="text/javascript" src="/assets/factories/userFactory.js"></script>
    <script type="text/javascript" src="/assets/factories/topicFactory.js"></script>
    <!-- <script type="text/javascript" src="/assets/factories/dashboardFactory.js"></script> -->
    <script type="text/javascript" src="/assets/controllers/usersController.js"></script>
    <script type="text/javascript" src="/assets/controllers/topicsController.js"></script>
    <script type="text/javascript" src="/assets/controllers/showTopicsController.js"></script>




  </head>
