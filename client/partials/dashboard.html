<div ng-controller="itemsController">


	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a href="/">
		      <h1 class="navbar-brand">
		       	Bucket List
		      </h1>
	      </a>
	    </div>
	    <div class="text-right">
	      	<a ng-href="" ng-click="home()" class="btn btn-primary">Home</a>
	      	<a href="" ng-click="logout()" class="btn btn-danger">Sign Out</a>
	    </div>
	  </div>
	</nav>





	<div class="col-sm-10 col-sm-offset-1">
		<h4>Add a new item:</h4>

		<form class="form-inline" ng-submit='add()' name='addForm'>
			<div class="form-group">
				
				<input type="text" class="form-control" placeholder="Title" ng-model="addItem.title">
	
				<input class="form-control" placeholder="Description" ng-model="addItem.description"></input>

				<select class="form-control" id="category" ng-model="addItem.userTag">
			      <option id="html" ng-repeat="user in users track by $index">{{user.username}}</option>
			      
			    </select>
			</div>
			<input type="submit" class="btn btn-primary" value="Create">
		</form>
		
	</div>




	<div class="col-sm-10 col-sm-offset-1">
		<h4>Before I die I want to...</h4>
		<ul>
			<li ng-repeat="item in items track by $index">
				<input type="checkbox" ng-model="checkboxValue" ng-change="checkboxClick(checkboxValue)" checked="checked"> {{item.user}} | {{item.title}} {{item.description}} - {{item.month}}/{{item.day}}/{{item.year}}</input>
			</li>
		</ul>
		</div>

	</div>




<div class="col-sm-12">
		<h4>List of Other Users:</h4>
		<p ng-repeat="user in users track by $index"><a href="" ng-click="showUser(user.username, $index)">{{user.username}}</a></p>
	</div>




	<button class="btn btn-danger" ng-click='getCookies()'>Cookies</button>



	

</div>
