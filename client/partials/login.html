<div ng-controller="accountsController">


	<div class="col-sm-12">
		<h2>Login</h2>
		<div class="col-sm-6 col-sm-offset-3 centered">
			<form class="form-group" ng-submit='login()' name='loginForm'>
				<div class="form-group">
					<label>username</label>
					<input type="text" class="form-control" placeholder="user@example.com" ng-model="user.username">
					<span ng-show="errors.data.error">{{ errors.data.error }}</span>
				</div>
				<input type="submit" class="btn btn-primary" value="Login">
			</form>
		</div>
	</div>

	<div>
		<button ng-click = "getCookies()" class="btn btn-danger">Cookies!</button>
	</div>

</div>
