<div ng-controller="showUsersController">


	<nav class="navbar navbar-default">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      <a href="/">
		      <h1 class="navbar-brand">
		       	Bucket List
		      </h1>
	      </a>
	    </div>
	    <div class="text-right">
	      	<a ng-href="" ng-click="home()" class="btn btn-primary">Home</a>
	      	<a href="" ng-click="logout()" class="btn btn-danger">Sign Out</a>
	    </div>
	  </div>
	</nav>


	<div class="col-sm-10 col-sm-offset-1">
		<h2>{{thisUsername}}'s Bucket List</h2>

		<ul>
			<li ng-repeat="item in items track by $index">
				<input type="checkbox" ng-model="checkboxValue" ng-change="checkboxClick(checkboxValue)" checked="checked" /> {{item.user}} | {{item.title}} {{item.description}} - {{item.month}}/{{item.day}}/{{item.year}}
			</li>
		</ul>
	</div>




</div>
